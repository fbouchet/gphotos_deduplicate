[tool.poetry]
name = "google-photos-dedup"
version = "1.0.0"
description = "Deduplicate Google Photos Takeout archive by replacing duplicates with symbolic links."
authors = ["Fran√ßois Bouchet <fbouchet+github@pm.me>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/fbouchet/gphotos_deduplicate"
repository = "https://github.com/fbouchet/gphotos_deduplicate"
keywords = ["google-photos", "deduplication", "symbolic-links", "duplicates"]
